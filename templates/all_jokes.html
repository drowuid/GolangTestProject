<!DOCTYPE html>
<html>
<head>
	<title>All Jokes</title>

	<style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f5f5f5; }
    button { margin-right: 4px; }
</style>

</head>
<body>
	<h1>All Submitted Jokes</h1>

	<form method="GET" action="/jokes">
	<input type="text" name="search" placeholder="Search jokes...">
	<button type="submit">Search</button>
	</form>


	<table border="1" cellpadding="8">
		<tr>
			<th>ID</th>
			<th>Setup</th>
			<th>Punchline</th>
			<th>Category</th>
			<th>Votes</th>
		</tr>
		{{range .Jokes}}
		<tr>
    <td>{{.ID}}</td>
    <td>{{.Setup}}</td>
    <td>{{.Punchline}}</td>
    <td>{{.Category}}</td>
    <td>
        <form action="/api/joke/like" method="GET" style="display:inline;">
            <input type="hidden" name="id" value="{{.ID}}">
            <button type="submit">ğŸ‘ {{.Likes}}</button>
        </form>
        <form action="/api/joke/dislike" method="GET" style="display:inline;">
            <input type="hidden" name="id" value="{{.ID}}">
            <button type="submit">ğŸ‘ {{.Dislikes}}</button>
        </form>
    </td>
    <td class="actions">
                {{if eq .UserID $.CurrentUserID}}
                    <a href="/jokes/edit?id={{.ID}}">âœï¸ Edit</a> |
                    <form action="/jokes/delete" method="POST" style="display:inline;">
                        <input type="hidden" name="id" value="{{.ID}}">
                        <button type="submit" onclick="return confirm('Delete this joke?');">ğŸ—‘ï¸ Delete</button>
                    </form>
                {{else}}
                    <span style="color:#999;">Not your joke</span>
                {{end}}
            </td>
        </tr>
        {{end}}
    </table>
</body>
</html>
